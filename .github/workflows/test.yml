name: ci-test

on: 
  push:
      branches: ["main"]
      
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       
      - uses: actions/checkout@v3


      - name: build
        id: test
        run: |
          write-output "sample=this is me" >> $env:GITHUB_OUTPUT
          $items=gci -recurse -file
          $arr=$($items.fullname)|convertto-json
          write-output "data=$($arr)" >> $env:GITHUB_OUTPUT
          write-output "TEST_DATA=$($arr)" >> $env:GITHUB_ENV
        shell: pwsh

      - name: test-var
        run: |
          $items='${{ steps.test.outputs.data }}'

          "${{ steps.test.outputs.sample }}"

          $items

          write-host $items
          
        shell: pwsh


      - name: debug
        if: always()
        run: |
            gci env: | select name,value
            Write-host "ref: ${{ github.ref }}"
        shell: pwsh  

    