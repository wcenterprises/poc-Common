name: CI

on: 
  #push:
  #    branches: ["main"]
      
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       
      - uses: actions/checkout@v4.1.0

      - uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: 7.x

#      - uses: microsoft/setup-msbuild@v1.1
#        with:
#          msbuild-architecture: x64

      - name: dotnet
        if: false
        run: |
          dotnet build src/Bw.PocService.sln --configuration release 
        shell: pwsh

      - name: setup
        uses: wcenterprises/standard-build-actions/actions/setup@daily
        with:
          config-file: .github/action-config/action-config.yml
      
      
      - name: restore
        uses: wcenterprises/standard-build-actions/actions/dotnet@daily
        with:
          command: restore
          projects: '**/*.csproj'
        
      - name: build
        if: true
        uses: wcenterprises/standard-build-actions/actions/dotnet@daily
        with:
          command: build
          projects: '**/*.csproj'
          configuration: release
          parameters: |
            --no-restore
            
      - run: 
          /usr/share/dotnet/dotnet build src/Wce.Template.sln --configuration release
        shell: bash
        if: false
        
      - name: publish
        uses: wcenterprises/standard-build-actions/actions/dotnet@daily
        with:
          command: publish
          projects: '**/*.csproj'
          configuration: release
          parameters: |
            --no-restore
            --no-build
            
        
      - name: pack
        uses: wcenterprises/standard-build-actions/actions/dotnet@daily
        if: false
        with:
          command: pack
          projects: '**/*.csproj'
        
        

      - run: |
          echo "debugging"
          cd ..
          find
        shell: bash
        if: always()
      - run: |
          echo 'more testing'
        shell: bash

    
