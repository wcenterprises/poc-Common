name: CI

on: 
  push:
      branches: ["main"]
      
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v2


      - uses: brian-welsh/build-action/init@init/clean
        with:
          package-name: '${{ vars.PRODUCT_NAME }}'

      - name: build
        run: |
          Write-Output "building..."

          dotnet build "src/" `
            --configuration release `
            --verbosity minimal `
            -p:TreatWarningsAsErrors=false `
            -p:AnalysisMode=none `
            -p:Copyright="${env:BA_COPYWRITE}" `
            -p:Authors="${env:BA_PACKAGE_AUTHORS}" `
            -p:Company="${env:BA_PACKAGE_COMPANY}" `
            -p:AssemblyVersion="${env:BA_VERSION}" `
            -p:FileVersion="${env:BA_VERSION}" `
            -p:InformationalVersion="${env:BA_INFORMATIONALVERSION}+${{ github.sha }}" `
            -p:TrimUnusedDependencies=true `
            -p:IsOnBuildAgent=true `
            -p:CodeAnalysisTreatWarningsAsErrors=false
            # -warnaserror

          Write-Output "Publishing..."
          dotnet publish "src/" `
            --property:PublishDir="${env:BA_PUBLISH_PATH}" `
            --configuration release `
            --no-restore `
            --no-build
        shell: pwsh

      - uses: brian-welsh/build-action/package@init/clean

      - uses: brian-welsh/build-action/release@init/clean


      - name: debug
        if: always()
        run: |
            gci env: | select name,value
            Write-host "ref: ${{ github.ref }}"
        shell: pwsh  

    